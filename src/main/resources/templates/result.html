<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа</title>
</head>
<body>
    <h1>Результаты анализа</h1>
    <p><strong>Текст:</strong> <span th:text="${result.text}"></span></p>
    <p><strong>Количество слов:</strong> <span th:text="${result.wordCount}"></span></p>
    <p><strong>Количество символов:</strong> <span th:text="${result.characterCount}"></span></p>
    <p><strong>Количество предложений:</strong> <span th:text="${result.sentenceCount}"></span></p>
    <p><strong>Средняя длина слова:</strong> <span th:text="${#numbers.formatDecimal(result.avgWordLength, 1, 2)}"></span></p>
    <p><strong>Самое частое слово:</strong> <span th:text="${result.mostFrequentWord}"></span></p>
    <a href="/">Новый анализ</a>
</body>
</html>
